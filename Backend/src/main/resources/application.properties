spring.application.name=SocialRoom
spring.datasource.url=jdbc:mysql://localhost:3306/globalchat
spring.datasource.username=root
spring.datasource.password=Pass@123
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.error.include-message=always
server.error.include-binding-errors=always
spring.main.allow-bean-definition-overriding=true
# Maximum size per uploaded file
spring.servlet.multipart.max-file-size=50MB

# Maximum size for the entire request (useful for multiple files)
spring.servlet.multipart.max-request-size=50MB